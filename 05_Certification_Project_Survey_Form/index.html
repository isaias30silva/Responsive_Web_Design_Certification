<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fildset>
        <label id="name-label" for="name" class="label-text">Name<input id="name" type="text" name="label" placeholder="Enter your name" required/></label>
        <label id="email-label" for="email" class="label-text">Email<input id="email" type="email" name="email" placeholder="Enter your email" required/></label>
        <label id="number-label" for="number" class="label-text">Age<input id="number" type="number" name="number" placeholder="Enter your age" min="15" max="120" /></label>
        <label id="current-role" for="dropdown" class="label-text">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="0">select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <label class="label-text" id="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"><input id="definitely" class="inline" name="name" type="radio" value="radio" checked />Definitely</label>
        <label for="maybe"><input id="maybe" class="inline" name="name" type="radio" value="radio" />Maybe</label>
        <label for="not"><input id="not" class="inline" name="name" type="radio" value="radio" />Not sure</label>
      </fieldset>
      <fieldset>
        <label class="label-text" id="suggestion">What would you like to see improved? (Check all that apply)</label>
          <label><input class="inline" type="checkbox" value="checkbox" />Front-end Projects</label>
          <label><input class="inline" type="checkbox" value="checkbox" />Back-end Projects</label>
          <label><input class="inline" type="checkbox" value="checkbox" />Data Visualization</label>
          <label><input class="inline" type="checkbox" value="checkbox" />Challenges</label>
          <label><input class="inline" type="checkbox" value="checkbox" />Open Source Community</label>
          <label><input class="inline" type="checkbox" value="checkbox" />Gitter help rooms</label>
          <label><input class="inline" type="checkbox" value="checkbox" />Videos</label>
          <label><input class="inline" type="checkbox" value="checkbox" />City Meetups</label>
          <label><input class="inline" type="checkbox" value="checkbox" />Wiki</label>
          <label><input class="inline" type="checkbox" value="checkbox" />Forum</label>
          <label><input class="inline" type="checkbox" value="checkbox" />Additional Courses</label>
      </fieldset>
      <fieldset>
        <label for="comment" class="label-text">Any comments or suggestions?
          <textarea id="comment" name="comment" rows="3" cols="40" placeholder="It would be interesting if you add ..."></textarea>
        </label>
      </fielset>
      <input id="submit" type="submit" value="Submit"/>
    </form>
  </body>
</html>
